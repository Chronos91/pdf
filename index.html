<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF File Sharing</title>
  <style>
    /* Faint background with PDF image */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Prevent scrolling */
    }

    .pdf-background {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('background.png'); /* Placeholder for your PDF background image */
      background-size: contain; /* Ensures the entire image is visible */
      background-position: center;
      background-repeat: no-repeat; /* Prevents the image from repeating */
      filter: blur(5px); /* Add blur effect to the background */
    }

    /* Dark overlay to reduce brightness */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
      z-index: 1; /* Ensure it is below the dialog box */
    }

    /* Centered dialog box with blur effect */
    .dialog-box {
      background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white box */
      backdrop-filter: blur(10px); /* Blur the background behind the dialog */
      padding: 40px; /* Increased padding */
      border-radius: 15px; /* Rounder corners */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* More pronounced shadow */
      text-align: left; /* Align text to the left for professionalism */
      position: relative;
      z-index: 10; /* Ensures it stays on top of the faint background */
      max-width: 500px; /* Wider dialog box */
      margin: 10% auto; /* Raise the dialog box */
      font-family: 'Helvetica Neue', Arial, sans-serif; /* Modern font */
    }

    /* Header for dialog box */
    .dialog-box h2 {
      text-align: center; /* Center align the header */
      margin-bottom: 20px; /* Space below the header */
      font-size: 24px; /* Larger font size */
      color: #333; /* Darker color for the header */
    }

    /* File list styling */
    .file-list {
      list-style-type: none;
      padding: 0;
      margin: 20px 0;
    }

    .file-list li {
      margin: 10px 0;
      padding: 10px; /* Padding for each list item */
      border-bottom: 1px solid #ddd; /* Divider for list items */
      display: flex; /* Flexbox for layout */
      justify-content: space-between; /* Space between file name and size */
      align-items: center; /* Center items vertically */
    }

    .file-size {
      font-weight: bold; /* Make file size bold */
      color: #555; /* Gray color for the file size */
    }

    /* Download button styling */
    .download-button {
      margin-top: 20px;
      padding: 12px 24px; /* Increased padding */
      background-color: #007BFF; /* Bootstrap primary color */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px; /* Larger font for button */
      transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition */
      display: block; /* Full width */
      width: 100%; /* Full width button */
      text-align: center; /* Center the button text */
    }

    .download-button:hover {
      background-color: #0056b3; /* Darker shade on hover */
      transform: translateY(-2px); /* Lift effect on hover */
    }

    .download-button:active {
      transform: translateY(0); /* Reset on click */
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .dialog-box {
        width: 90%; /* Full width on smaller screens */
      }

      .dialog-box h2 {
        font-size: 20px; /* Smaller header on mobile */
      }

      .download-button {
        font-size: 14px; /* Smaller button font on mobile */
      }
    }
  </style>
</head>
<body>

  <!-- Faint background -->
  <div class="pdf-background"></div>
  <div class="overlay"></div> <!-- Dark overlay for brightness reduction -->

  <!-- Dialog box with file list -->
  <div class="dialog-box">
    <p style="text-align: center;">This file was shared via online PDF</p>
    <ul class="file-list">
      <li>1. New order list.pdf <span class="file-size">25 MB</span></li>
      <li>2. Order Specifications.pdf <span class="file-size">70 MB</span></li>
      <li>3. Order Samples.xlsx <span class="file-size">87 MB</span></li>
    </ul>
    <button class="download-button" id="downloadButton">Get your files</button>
  </div>

  <script>
    // JavaScript for the download button
    document.getElementById('downloadButton').addEventListener('click', function() {
      // Redirect or open a link for downloading the files
      window.location.href = ''; // Update with your actual download link
    });
  </script>

</body>
</html>
